<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Lander</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header-main">
        <h2>Welcome to</h2>
        <h1>Lunar Lander</h1>
    </header>
        
    <div id="data">
        Speed: null
    </div>
    
    <div id="game">

        <div id="terrain">
        
        </div>
        
        <div id="character">
        
        </div>


    </div>
    
    <div id="controls">
        <button onclick="control('left')">esquerda</button>
        <button onclick="control('up')">cima</button>
        <button onclick="control('right')">direita</button>
    </div>
    
    <div id="menu">
        <input onclick="startGame()" type="button" value="Jogar">
        <input type="button" value="Recordes">
        <input type="button" value="Como jogar">
    </div>
    
    
    <footer id="footer-main">
        <h1>Made by EltonC06</h1>
    </footer>
    <script src="script.js"></script>
</body>

</html>

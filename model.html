<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Lander</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="screen"> 
        <div id="telemetry-panel">
            <div id="telemetry-screen" >
                <p id="telemetry-text-speed">Speed: null</p>
                <p id="telemetry-text-fuel">Fuel: 0%</p>
            </div>

            <div id="status-screen">
                <p id="game-status">Status: paused</p>
            </div>

        </div>
        <div id="game">
            <div id="terrain"></div>
            
            <div id="character"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
